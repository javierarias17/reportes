server:
  port: "${SERVER_PORT}"

spring:
  application:
    name: "${SPRING_APPLICATION_NAME}"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: "${H2_CONSOLE_ENABLED}"
      path: "${H2_CONSOLE_PATH}"
  profiles:
    active: local

aws:
  dynamodb:
    endpoint: "${AWS_DYNAMODB_ENDPOINT}"
  region: "${AWS_DYNAMODB_REGION}"

entrypoint:
  sqs:
    region: "${AWS_SQS_REGION}"
    endpoint: "${AWS_SQS_ENDPOINT}"
    queueUrl: "${AWS_SQS_APPROVED_LOANS_LISTENER_QUEUE_URL}"
    waitTimeSeconds: "${AWS_SQS_LISTENER_WAIT_TIME_SECONDS}"
    maxNumberOfMessages: "${AWS_SQS_LISTENER_MAX_MESSAGES}"
    visibilityTimeoutSeconds: "${AWS_SQS_LISTENER_VISIBILITY_TIMEOUT}"
    numberOfThreads: "${AWS_SQS_LISTENER_THREADS}"

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "${CORS_ALLOWED_ORIGINS}"

springdoc:
  api-docs:
    path: "/v3/api-docs"
    enabled: true
  swagger-ui:
    path: "/swagger-ui.html"
    enabled: true
    try-it-out-enabled: true
  show-actuator: false

jwt:
  secret: "${JWT_SECRET}"
  expiration: "${JWT_EXPIRATION}"
